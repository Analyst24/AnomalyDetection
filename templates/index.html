<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Anomaly Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #1a1a2e;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            color: #1abc9c;
            font-size: 64px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
        }
        p {
            color: #95a5a6;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-outline {
            background-color: transparent;
            color: #1abc9c;
            border: 2px solid #1abc9c;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary:hover, .btn-outline:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-bolt logo"></i>
        <h1>Energy Anomaly Detection</h1>
        <p>Advanced machine learning system for detecting anomalies in energy consumption patterns</p>
        
        <div>
            <a href="/login_direct" class="btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </a>
            <a href="/register_direct" class="btn-outline">
                <i class="fas fa-user-plus me-2"></i> Register
            </a>
        </div>
    </div>
</body>
</html>
