{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center py-5">
            <div class="error-page">
                <div class="error-code">
                    <h1>4<i class="fas fa-bolt energy-pulse"></i>4</h1>
                </div>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
                <div>
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Return Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg ms-3" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 40px;
    }
    
    .error-code {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    .error-code h1 {
        font-size: 8rem;
        font-weight: 700;
        color: var(--secondary-color);
        text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>
{% endblock %}
