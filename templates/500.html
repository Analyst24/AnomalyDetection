{% extends "layout.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center py-5">
            <div class="error-page">
                <div class="error-code">
                    <h1>5<i class="fas fa-bolt energy-pulse"></i><i class="fas fa-bolt energy-pulse"></i></h1>
                </div>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-3">Oops! Something went wrong on our end.</p>
                <p class="mb-5">Our team has been notified and we're working to fix the issue.</p>
                <div>
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Return Home
                    </a>
                    <button class="btn btn-outline-secondary btn-lg ms-3" onclick="location.reload()">
                        <i class="fas fa-sync me-2"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 40px;
    }
    
    .error-code {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    .error-code h1 {
        font-size: 8rem;
        font-weight: 700;
        color: var(--accent-color);
        text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>
{% endblock %}
